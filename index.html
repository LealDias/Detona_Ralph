<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Setups -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet", href="./src/styles/reset.css">
    <link rel="stylesheet", href="./src/styles/main.css">
    
</head>
<body>

    <div class="container">

        <div class="menu">
            <div class="menu-time"></div>
                <h2 style="color: red">Time Left</h2>
                <h2 id="time-left">0</h2>

            <div class="menu-score"></div>
                <h2 style="color: red">Your Score</h2>
                <h2 id="score">0</h2>

            <div class="menu-lives"></div>
                <img src="./src/images/player.png" alt="foto do jogador" height="60px">
                <h2>x3</h2>

        </div>

        <div class="panel">

            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>

    </div>

    <script defer src="./src/scripts/engine.js"></script>
    
</body>
</html>
